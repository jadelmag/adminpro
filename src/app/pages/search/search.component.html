<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h4>Users</h4>

                    <table class="table table-hover" *ngIf="users.length > 0">
                        <tbody>
                            <tr *ngFor="let user of users" [routerLink]="['/users']" class="pointer">
                                <td>
                                    <img [src]="user.img | image:'user'" class="img-50 img-circle">
                                </td>
                                <td>{{ user.name }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="alert alert-info" *ngIf="users.length === 0">
                        Not exist users with that name
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h4>Hospitals</h4>

                    <table class="table table-hover" *ngIf="hospitals.length > 0">
                        <tbody>
                            <tr *ngFor="let hospital of hospitals" [routerLink]="['/hospitals']" class="pointer">
                                <td>
                                    <img [src]="hospital.img | image:'hospital'" class="img-50 img-circle">
                                </td>
                                <td>{{ hospital.name }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="alert alert-info" *ngIf="hospitals.length === 0">
                        Not exist hospitals with that name
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h4>Doctors</h4>

                    <table class="table table-hover" *ngIf="doctors.length > 0">
                        <tbody>
                            <tr *ngFor="let doctor of doctors" class="pointer">
                                <td>
                                    <img [src]="doctor.img | image:'doctor'" class="img-50 img-circle">
                                </td>
                                <td>{{ doctor.name }}</td>
                                <td>
                                    <button [routerLink]="['/doctor', doctor._id]" class="btn btn-primary">
                                      <i class="fa fa-edit"></i>
                                      Edit
                                    </button>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                    <div class="alert alert-info" *ngIf="doctors.length === 0">
                        Not exist doctors with that name
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
