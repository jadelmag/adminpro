<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="searchHospital( input.value )" type="text" class="form-control" placeholder="Search Hospital">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">

    <div class="col-sm-12">

        <div class="alert alert-warning text-center">
            <strong>Loading</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Wait please</span>
        </div>

    </div>

</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="createHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Create Hospital
          </button>
                </div>

                <h3 class="card-title">Hospitals Registereds ( <small>{{ total }}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitals">
                            <td class="w70">
                                <img (click)="showModal( hospital._id )" [src]="hospital.img | image:'hospital'" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                <input type="text" [(ngModel)]="hospital.name" name="name" class="form-control" placeholder="Hospital Name">
                            </td>
                            <td>
                                <button (click)="saveHospital(hospital)" class="btn btn-primary">
                      <i class="fa fa-save"></i>
                    </button>

                                <button (click)="removeHospital(hospital._id)" class="btn btn-danger">
                      <i class="fa fa-trash-o"></i>
                    </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <button (click)="loadMoreHospitals(-5)" class="btn btn-secondary">
                    Last
                </button>

                <button (click)="loadMoreHospitals(+5)" class="btn btn-secondary">
                    Next
                </button>

            </div>
        </div>
    </div>
</div>
